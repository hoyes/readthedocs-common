# TODO: Use `profile = "black"` once we are fully migrated to Black.
# Otherwise, isort and black will interfer together.
# Also, make sure to run isort from pre-commit when removing darker.

[settings]
line_length=88
indent=4

# TODO: I think we want ``4 (Hanging Grid)`` but given the problems we
# are having with yapf and add-trailing-comma; we are force to use 3.
multi_line_output=3

lines_after_imports=-1
combine_as_imports=False
force_adds=False
combine_star=False
include_trailing_comma=True
use_parentheses=True
from_first=False
force_alphabetical_sort=False

default_section=THIRDPARTY
known_first_party=readthedocs,readthedocsinc,readthedocsext
sections=FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
remove_imports=from __future__ import division, from __future__ import print_function, from __future__ import unicode_literals, from __future__ import absolute_import, from builtins import str, from builtins import object, from builtins import next, from builtins import range, from builtins import open, import six
